<section class="section">
  <div>
    <div>
      <h1 class="title">Mensajes recibidos</h1>
    </div>
    <div class="table">
      <!-- tabla -->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->

        <ng-container matColumnDef="idreceived">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idreceived }}</td>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="de">
          <th mat-header-cell *matHeaderCellDef>De</th>
          <td mat-cell *matCellDef="let element">{{ element.de }}</td>
        </ng-container>

        <ng-container matColumnDef="para">
          <th mat-header-cell *matHeaderCellDef>Para</th>
          <td mat-cell *matCellDef="let element">{{ element.para }}</td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>Mensaje</th>
          <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="isVisible">
          <th mat-header-cell *matHeaderCellDef>EsVisible</th>
          <td mat-cell *matCellDef="let element">{{ element.isVisible }}</td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div>
      <!-- botonnuevomsj -->

      <div class="botones__container">
        <div>
          <a routerLink="/newmessages" class="boton" mat-raised-button
            >Nuevo mensaje</a
          >
          <a routerLink="/enviados" class="boton" mat-raised-button>Enviados</a>
          <a routerLink="/home" class="boton" mat-raised-button>Volver</a>
        </div>
      </div>
    </div>
  </div>
</section>
